<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <div id="home" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1HomeScore()">+1</button>
                    <button onclick="add2HomeScore()">+2</button>
                    <button onclick="add3HomeScore()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <div id="away" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1AwayScore()">+1</button>
                    <button onclick="add2AwayScore()">+2</button>
                    <button onclick="add3AwayScore()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
